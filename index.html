<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <my-lib-component-wc text="Angular element"></my-lib-component-wc>

    <script src="./dist/my-app/elements.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const wc = document.querySelector('my-lib-component-wc');

        setTimeout(() => {
          wc.text = 'Modified from setTimeout!'
        }, 3000);
      });
    </script>
  </body>
</html>
